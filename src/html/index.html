<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Food Loop</title>

    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="viewport" content="user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimal-ui" />
    <meta name="apple-mobile-web-app-status-bar-style" content="yes" />
    <link rel="stylesheet" href="css/app.min.css" />
    <link rel="stylesheet" href="css/responsive.min.css" />
    <script src="cordova.js"></script>
    <script src="js/app.min.js"></script>
	<script>
	angular.element(document).ready(function () {
		if (window.cordova) {
		console.log("Running in Cordova, will bootstrap AngularJS once 'deviceready' event fires.");
		document.addEventListener('deviceready', function () {
			console.log("Deviceready event has fired, bootstrapping AngularJS.");
			angular.bootstrap(document.body, ['FoodLoop']);
		}, false);
		} else {
		console.log("Running in browser, bootstrapping AngularJS now.");
		angular.bootstrap(document.body, ['Foodloop']);
		}
	});
	</script>
  
  </head>
  <body ng-controller="MainController">

    <div class="app">

      <!-- Navbars -->

      <div class="navbar navbar-app navbar-absolute-top">
        <ui-state id='activeTab' default='1'></ui-state>
		  <div class="btn-group justified nav-tabs">
        <a ui-set="{'activeTab': 1}" 
            ui-class="{'active': activeTab == 1}" class="btn btn-default active"href="#/receipt">Add Receipt</a>

        <a ui-set="{'activeTab': 2}" 
            ui-class="{'active': activeTab == 2}" class="btn btn-default"href="#/account">User Account</a>

        <a ui-set="{'activeTab': 3}" 
            ui-class="{'active': activeTab == 3}" class="btn btn-default"href="#/about">About Us</a>
          </div>  
      </div>

      <!-- App Body -->
      <div class="app-body">
        <div class="app-content">
          <ng-view></ng-view>
		  
        </div>
      </div>

    </div><!-- ~ .app -->

    <div ui-yield-to="modals"></div>
  </body>
</html>
